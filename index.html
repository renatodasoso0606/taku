<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta pra sofia</title>
    <style>
        body {
            background-color: #ffcccc; /* Pastel pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe Script', sans-serif;
        }

        #envelope {
            position: relative;
            width: 500px;
            height: 300px;
            background-color: #ff6666; /* Pastel red */
            border: 4px solid #ffffff; 
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
        }

        #seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: #ffffff; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6666; /* Pastel red */
            font-size: 20px;
            cursor: pointer;
        }

        #letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; /* Modified to be 90% of the envelope width */
            max-width: 400px; /* Setting the max width to 400px */
            background-color: #ffffff; 
            border-radius: 10px;
            padding: 20px;
            text-align: center; /* Centering the letter */
            display: none;
            animation: fadeIn 1s ease forwards; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="envelope" onclick="toggleLetter()">
        <div id="seal">&#10084;</div>
        <div id="letter">
            <p>Your message here</p>
        </div>
    </div>

    <script>
        function toggleLetter() {
            var letter = document.getElementById("letter");
            letter.style.display = letter.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
